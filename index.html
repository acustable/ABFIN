<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/Favicon.ico">
    <link rel="icon" type="image/png" href="/Favicon.png">
    <title>A&B Financial</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    />

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --subtitle-color: rgba(0, 0, 0, 0.7);
            --footer-color: rgba(0, 0, 0, 0.5);
            --border-color: rgba(0, 0, 0, 0.12);
            --btn-border: rgba(0, 0, 0, 0.2);
            --btn-bg: rgba(0, 0, 0, 0.03);
            --btn-bg-hover: rgba(0, 0, 0, 0.06);

            /* Make modal content match button bg */
            --modal-bg: var(--btn-bg);

            --modal-content-text: rgba(0, 0, 0, 0.7);
            --link-color: #000000;
        }

        body.dark-theme {
            --bg-color: #050505;
            --text-color: #ffffff;
            --subtitle-color: rgba(255, 255, 255, 0.7);
            --footer-color: rgba(255, 255, 255, 0.5);
            --border-color: rgba(255, 255, 255, 0.2);
            --btn-border: rgba(255, 255, 255, 0.3);
            --btn-bg: rgba(255, 255, 255, 0.06);
            --btn-bg-hover: rgba(255, 255, 255, 0.12);

            /* Keep modal bg matching btn bg in dark mode too */
            --modal-bg: var(--btn-bg);

            --modal-content-text: rgba(255, 255, 255, 0.75);
            --link-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                Helvetica, Arial, sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;

            /* FOOTER FIX (no weird mobile scroll) */
            min-height: 100svh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* Hide scrollbars but allow scroll */
        body::-webkit-scrollbar,
        *::-webkit-scrollbar {
            width: 0;
            height: 0;
        }
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        #canvas-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            outline: none;
        }

        main {
            flex: 1;
            min-height: 0;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            pointer-events: none;
        }

        main .logo {
            margin-bottom: 2rem;
            pointer-events: auto;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        main .logo svg {
            width: 100%;
            max-width: 600px;
            height: auto;
            color: var(--text-color);
        }

        p.subtitle {
            font-size: 1.15rem;
            color: var(--subtitle-color);
            max-width: 600px;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            pointer-events: auto;
        }

        .cta-container {
            pointer-events: auto;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, opacity 0.2s, background 0.2s, border-color 0.2s;
            display: inline-block;
        }

        .btn-secondary {
            border: 1px solid var(--btn-border);
            color: var(--text-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: var(--btn-bg);
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.95;
            background: var(--btn-bg-hover);
        }

        footer {
            margin-top: auto;
            text-align: center;

            /* safe-area padding + avoids iOS bottom bar overlap */
            padding: 1rem 0 calc(1.5rem + env(safe-area-inset-bottom));

            font-size: 0.8rem;
            color: var(--footer-color);
            position: relative;
            z-index: 10;
        }

        #copyright-year {
            margin-bottom: 5px;
        }

        .legal-links a {
            color: var(--footer-color);
            text-decoration: none;
            margin: 0 0.5rem;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .legal-links a:hover {
            color: var(--text-color);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            main .logo svg {
                max-width: 80vw;
            }
        }

        /* --- MODALS --- */
        .modal {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: none;
            overflow: auto;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: var(--modal-bg); /* now matches button bg */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            margin: 2.5vh auto;
            padding: 24px 40px 32px;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 700px;
            border-radius: 8px;
            color: var(--text-color);
            line-height: 1.6;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);

            display: flex;
            flex-direction: column;
            max-height: 90vh;
            overflow: hidden;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            position: sticky;
            top: 0;
            padding-bottom: 12px;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
            z-index: 1;
        }

        .modal-header h1 {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .modal-body {
            overflow-y: auto;
        }

        .modal-body h2 {
            color: var(--text-color);
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
            font-size: 1.2rem;
        }

        .modal-body p,
        .modal-body ul,
        .modal-body ol {
            color: var(--modal-content-text);
            margin-bottom: 1rem;
        }

        .modal-body a {
            color: var(--link-color);
            text-decoration: underline;
        }

        .close-btn {
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-color);
            line-height: 1;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: var(--footer-color);
        }

        /* --- THEME TOGGLE (unchanged styling hooks) --- */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 50;
            pointer-events: auto;
        }

        .theme-toggle-btn {
            border: 1px solid rgba(0, 0, 0, 0.25);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 999px;
            padding: 0.5rem 0.9rem;
            cursor: pointer;
            font-size: 0.85rem;
            color: #000000;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s ease;
        }

        .theme-toggle-btn:hover {
            opacity: 0.95;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>

    <div class="theme-toggle">
        <button id="themeToggle" class="theme-toggle-btn" aria-label="Toggle light and dark mode">
            <span id="themeToggleLabel">Dark</span>
        </button>
    </div>

    <main>
        <div class="logo">
            <!-- SVG LOGO UNCHANGED -->
        </div>

        <p class="subtitle">
            Venture capital and advisory firm that partners with founders to build beautiful software
            while preserving their long-term equity.
        </p>

        <div class="cta-container">
            <a href="mailto:anthony@abfin.co" class="btn btn-secondary">Partner with us</a>
        </div>
    </main>

    <footer>
        <p id="copyright-year"></p>
        <div class="legal-links">
            <a onclick="openModal('privacyModal')">Privacy Policy</a> |
            <a onclick="openModal('termsModal')">Terms of Service</a>
        </div>
    </footer>

    <!-- Example modals (keep your existing full modal markup if you have it) -->
    <div id="privacyModal" class="modal" onclick="if(event.target===this) closeModal('privacyModal')">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Privacy Policy</h1>
                <span class="close-btn" onclick="closeModal('privacyModal')">&times;</span>
            </div>
            <div class="modal-body">
                <p>Privacy policy content...</p>
            </div>
        </div>
    </div>

    <div id="termsModal" class="modal" onclick="if(event.target===this) closeModal('termsModal')">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Terms of Service</h1>
                <span class="close-btn" onclick="closeModal('termsModal')">&times;</span>
            </div>
            <div class="modal-body">
                <p>Terms content...</p>
            </div>
        </div>
    </div>

    <script>
        // Footer year
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('copyright-year').textContent =
                'Â© ' + new Date().getFullYear() + ' A&B Financial, LLC.';
        });

        // Modals
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
