<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/Favicon.ico">
    <link rel="icon" type="image/png" href="/Favicon.png">
    <title>A&B Financial</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    />

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --subtitle-color: rgba(0, 0, 0, 0.7);
            --footer-color: rgba(0, 0, 0, 0.5);
            --border-color: rgba(0, 0, 0, 0.12);
            --btn-border: rgba(0, 0, 0, 0.2);
            --btn-bg: rgba(0, 0, 0, 0.03);
            --btn-bg-hover: rgba(0, 0, 0, 0.06);
            --modal-bg: rgba(240, 240, 240, 0.9);
            --modal-content-text: rgba(0, 0, 0, 0.7);
            --link-color: #000000;
        }

        body.dark-theme {
            --bg-color: #050505;
            --text-color: #ffffff;
            --subtitle-color: rgba(255, 255, 255, 0.7);
            --footer-color: rgba(255, 255, 255, 0.5);
            --border-color: rgba(255, 255, 255, 0.2);
            --btn-border: rgba(255, 255, 255, 0.3);
            --btn-bg: rgba(255, 255, 255, 0.06);
            --btn-bg-hover: rgba(255, 255, 255, 0.12);
            --modal-bg: rgba(26, 26, 26, 0.9);
            --modal-content-text: rgba(255, 255, 255, 0.75);
            --link-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                Helvetica, Arial, sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;

            /* MOBILE FOOTER FIX */
            min-height: 100svh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* Hide scrollbars but allow scroll */
        body::-webkit-scrollbar,
        *::-webkit-scrollbar {
            width: 0;
            height: 0;
        }
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        #canvas-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            outline: none;
        }

        main {
            flex: 1;
            min-height: 0;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            pointer-events: none;
        }

        main .logo {
            margin-bottom: 2rem;
            pointer-events: auto;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        main .logo svg {
            width: 100%;
            max-width: 600px;
            height: auto;
            color: var(--text-color);
        }

        p.subtitle {
            font-size: 1.15rem;
            color: var(--subtitle-color);
            max-width: 600px;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            pointer-events: auto;
        }

        .cta-container {
            pointer-events: auto;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, opacity 0.2s, background 0.2s;
            display: inline-block;
        }

        .btn-secondary {
            border: 1px solid var(--btn-border);
            color: var(--text-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: var(--btn-bg);
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.95;
            background: var(--btn-bg-hover);
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 1rem 0 calc(1.5rem + env(safe-area-inset-bottom));
            font-size: 0.8rem;
            color: var(--footer-color);
            position: relative;
            z-index: 10;
        }

        #copyright-year {
            margin-bottom: 5px;
        }

        .legal-links a {
            color: var(--footer-color);
            text-decoration: none;
            margin: 0 0.5rem;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .legal-links a:hover {
            color: var(--text-color);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            main .logo svg {
                max-width: 80vw;
            }
        }

        /* --- MODALS, THEME TOGGLE, ETC (UNCHANGED) --- */
        .modal { position: fixed; inset: 0; z-index: 100; display: none; background: rgba(0,0,0,0.7); }
        .modal-content { background: var(--modal-bg); margin: 5vh auto; padding: 24px 40px 32px; max-width: 700px; border-radius: 8px; }
        .theme-toggle { position: fixed; top: 20px; right: 20px; z-index: 50; }
    </style>
</head>

<body>
    <div id="canvas-container"></div>

    <div class="theme-toggle">
        <button id="themeToggle" class="theme-toggle-btn">
            <span id="themeToggleLabel">Dark</span>
        </button>
    </div>

    <main>
        <div class="logo">
            <!-- SVG LOGO UNCHANGED -->
        </div>

        <p class="subtitle">
            Venture capital and advisory firm that partners with founders to build beautiful software
            while preserving their long-term equity.
        </p>

        <div class="cta-container">
            <a href="mailto:anthony@abfin.co" class="btn btn-secondary">Partner with us</a>
        </div>
    </main>

    <footer>
        <p id="copyright-year"></p>
        <div class="legal-links">
            <a onclick="openModal('privacyModal')">Privacy Policy</a> |
            <a onclick="openModal('termsModal')">Terms of Service</a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('copyright-year').textContent =
                'Â© ' + new Date().getFullYear() + ' A&B Financial, LLC.';
        });
    </script>
</body>
</html>
